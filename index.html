<!DOCTYPE html>
<html>
<head>
  <title>Safe Count Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100px; padding: 5px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; font-size: 16px; }
    h2, h3 { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Safe Count Calculator</h2>

  <label>$100s: <input type="number" id="hundreds" value="0"></label>
  <label>$50s: <input type="number" id="fifties" value="0"></label>
  <label>$20s: <input type="number" id="twenties" value="0"></label>
  <label>$10s: <input type="number" id="tens" value="0"></label>
  <label>$5s: <input type="number" id="fives" value="0"></label>
  <label>$1s: <input type="number" id="ones" value="0"></label>
  <label>Coins ($): <input type="number" id="coins" step="0.01" value="0"></label>

  <button onclick="calculate()">Calculate Total</button>

  <h3 id="total">Total: $0.00</h3>

  <script>
    function calculate() {
      const total =
        (document.getElementById('hundreds').valueAsNumber || 0) * 100 +
        (document.getElementById('fifties').valueAsNumber || 0) * 50 +
        (document.getElementById('twenties').valueAsNumber || 0) * 20 +
        (document.getElementById('tens').valueAsNumber || 0) * 10 +
        (document.getElementById('fives').valueAsNumber || 0) * 5 +
        (document.getElementById('ones').valueAsNumber || 0) * 1 +
        (document.getElementById('coins').valueAsNumber || 0);

      document.getElementById('total').textContent = 
        "Total: $" + total.toFixed(2);
    }
  </script>
</body>
</html>
